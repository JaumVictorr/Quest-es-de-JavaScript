<script>
    
    var idades, alturas, count, soma, media;
    idades = [22,35,40,28,31,25,29,37,33,26,32,24,30,27,34,38,23,30,40,26,35,29,31,28,37,32,24,33,30,26];
    alturas = [1.75,1.68,1.80,1.62,1.70,1.85,1.60,1.72,1.77,1.69,1.74,1.78,1.65,1.80,1.73,1.67,1.71,1.79,1.68,1.76,1.63,1.82,1.70,1.67,1.76,1.62,1.69,1.81,1.66,1.74];
    count = 0
    soma = 0
    media = 0
    for (altura of alturas) {
        soma += altura
    }
    media = soma/30
    for (i in idades) {
        if (!(idades[i] > 13)) {
            continue
        }
        if (alturas[i] < media) {
            count += 1
        }
    }
    alert("Media de altura: "+ media + "\nAlunos com mais de 13 e menos que a media de altura: " + count)

</script>
