<body>
<script>

function contaConsoantes(){
    var texto = document.getElementById("idString").value;
    texto = texto.toLowerCase();
    const consoantes = texto.match(/[bcdfghjklmnpqrstvwyz]/gi);
    const cont = consoantes.length
    document.getElementById("idTexto").innerHTML = "Numeros de consoante " + cont;
}
</script>

<form action="consoantes">
    Digite o texto: <input type="text" id="idString">
    <br><button type="button" id="idBotao" onclick="contaConsoantes()";>Contar</button>
</form>
<br><span id="idTexto"></span>
