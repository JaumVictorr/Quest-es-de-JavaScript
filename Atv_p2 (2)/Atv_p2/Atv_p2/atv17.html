<html lang="pt-br" dir="ltr">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script>
    
    var soma, saltos, salto, _saltos,nome, media;
    while (true) {
        soma = 0
        saltos = []
        salto = 0
        _saltos = []
        nome = prompt("Insira o nome do atleta (Não insira nada para terminar): ")
        if (nome == "") {
            break
        }
        for (i = 0; i < 5; i++) {
            salto = parseFloat(prompt(i+1 + "° Salto: "))
            soma += salto
            saltos.push(salto)
        }
        media = soma / 5
        for (jump of saltos) {
            saltos_.push(jump)
            saltos_.push(" - ")
        }
        
        alert("Resultado Final: \nAtleta: " + nome + "\nSaltos: " + saltos_.join("") + "\nMédia de saltos: " + media)
    }

</script>
